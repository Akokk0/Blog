<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--固定位置-->
    <div class="fixed">
        <a href="#top">回到顶部</a>
    </div>
    <!--头部区域-->
    <div class="header w">
        <!--logo区域-->
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <!--导航栏区域-->
        <div class="nav clearfix">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">首页</a></li>
                <li><a href="#">首页</a></li>
            </ul>
        </div>
        <!--搜索框-->
        <div class="search">
            <input type="text" placeholder="请输入关键词">
            <button></button>
        </div>
        <!--id区域-->
        <div class="id">
            Akokko
        </div>
        <!--头像区域-->
        <div class="avatar">
            <img src="img/avatar.png" alt="avatar">
        </div>
    </div>
    <!--banner区域-->
    <div class="banner">
        <!--版心区域-->
        <div class="w text">
            Welcome to my personal blog
        </div>
    </div>
    <!--主体区域-->
    <div class="main">
        <div class="nav-left">
            <div class="personal">
                <div class="personal-header">
                    <img src="" alt="background-img">
                </div>
                <div class="personal-main">
                    <div class="personal-main-content">
                        <a class="personal-main-content-avatar" href="#">
                            <img src="img/avatar.png" alt="avatar">
                        </a>
                        <a class="personal-main-content-id" href="#">ムズoズズo</a>
                    </div>
                    <div class="personal-main-stats">
                        <a href="#" class="personal-main-stats-item">
                            <div class="personal-main-stats-item-number">
                                100
                            </div>
                            <div class="personal-main-stats-item-title">
                                关注
                            </div>
                        </a>
                        <a href="#" class="personal-main-stats-item">
                            <div class="personal-main-stats-item-number">
                                5678
                            </div>
                            <div class="personal-main-stats-item-title">
                                粉丝
                            </div>
                        </a>
                        <a href="#" class="personal-main-stats-item">
                            <div class="personal-main-stats-item-number">
                                56
                            </div>
                            <div class="personal-main-stats-item-title">
                                博客
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="users">
                <div class="user-title clearfix">
                    <h3>当前在线用户 (2)</h3>
                    <a href="#">更多 &gt;</a>
                </div>
                <div class="friends">
                    <div class="friend">
                        <div class="friend-avatar">
                            <img src="img/avatar.png" alt="avatar">
                        </div>
                        <div class="friend-info">
                            <h5>しいなマシロ</h5>
                            <p>プランC</p>
                        </div>
                    </div>
                    <div class="friend">
                        <div class="friend-avatar">
                            <img src="img/avatar.png" alt="avatar">
                        </div>
                        <div class="friend-info">
                            <h5>ムズoズズo</h5>
                            <p>俺はガンダムで行く</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content"></div>
        <div class="nav-right">
            <div class="broadcast"></div>
            <div class="article"></div>
        </div>
    </div>
    <!--底部区域-->
    <div class="footer">
        <!--版心位置-->
        <div class="w">
            <!--版权区域-->
            <div class="copyright">
                <div class="img">
                    <img src="./img/logo.png" alt="logo">
                </div>
                <h1>@PCG Game Union Copyright</h1>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"/>
</html>
