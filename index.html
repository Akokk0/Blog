<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--固定位置-->
    <div class="fixed">
        <a href="#top">回到顶部</a>
    </div>
    <!--头部区域-->
    <div class="header w">
        <!--logo区域-->
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <!--导航栏区域-->
        <div class="nav clearfix">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">首页</a></li>
                <li><a href="#">首页</a></li>
            </ul>
        </div>
        <!--搜索框-->
        <div class="search">
            <input type="text" placeholder="请输入关键词">
            <button></button>
        </div>
        <!--id区域-->
        <div class="id">
            Akokko
        </div>
        <!--头像区域-->
        <div class="avatar">
            <img src="img/avatar.png" alt="avatar">
        </div>
    </div>
    <!--banner区域-->
    <div class="banner">
        <!--版心区域-->
        <div class="w text">
            Welcome to my personal blog
        </div>
    </div>
    <!--主体区域-->
    <div class="main">
        <div class="nav-left"></div>
        <div class="content"></div>
        <div class="nav-right"></div>
    </div>
    <!--底部区域-->
    <div class="footer">
        <!--版心位置-->
        <div class="w">
            <!--版权区域-->
            <div class="copyright">
                <div class="img">
                    <img src="./img/logo.png" alt="logo">
                </div>
                <h1>@PCG Game Union Copyright</h1>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"/>
</html>
